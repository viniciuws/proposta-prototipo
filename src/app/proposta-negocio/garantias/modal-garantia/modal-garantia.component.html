<h1 mat-dialog-title>{{data.name}}</h1>
<div mat-dialog-content>
  <p>Escolha a garantia</p>
  <mat-form-field>
    <mat-select placeholder="Garantia" [formControl]="garantiaControl">
      <mat-option *ngFor="let garantia of garantias" [value]="garantia.viewValue">
        {{garantia.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="garantiaControl" cdkFocusInitial>Ok</button>
</div>
