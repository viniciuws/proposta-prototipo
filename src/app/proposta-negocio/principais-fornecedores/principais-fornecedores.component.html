<form [formGroup]="principaisFornecedoresForm" class="principais-fornecedores">
  <mat-card class="principais-fornecedores__card">
    <label>Principais Forncedores</label>
    <div class="principais-fornecedores__fields">
      <mat-form-field>
        <input matInput placeholder="Nome do Fornecedor" formControlName="nomeFornecedor" required>
      </mat-form-field>
      <div class="principais-fornecedores__field-group">
        <mat-form-field class="principais-fornecedores__field-group_field">
          <input matInput placeholder="% de participação no faturamento" formControlName="partCompras" required>
        </mat-form-field>
        <button mat-raised-button color="primary" class="principais-fornecedores__field-group_field_action">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </mat-card>
  <div class="principais-fornecedores__actions">
    <button mat-raised-button matStepperPrevious color="accent">
      <mat-icon>chevron_left</mat-icon>
      Voltar
    </button>
    <button mat-raised-button matStepperNext color="accent">
      Continuar
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</form>
