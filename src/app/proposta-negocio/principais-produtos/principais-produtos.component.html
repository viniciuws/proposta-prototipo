<form [formGroup]="principaisProdutosForm" class="principais-produtos">
  <mat-card class="principais-produtos__card">
    <label>Principais Produtos</label>
    <div class="principais-produtos__fields">
      <mat-form-field>
        <input matInput placeholder="Nome do produto" formControlName="nomeProduto" required>
      </mat-form-field>
      <div class="principais-produtos__field-group">
        <mat-form-field class="principais-produtos__field-group_field">
          <input matInput placeholder="% de participação no faturamento" formControlName="partFaturamento" required>
        </mat-form-field>
        <button mat-raised-button color="primary" class="principais-produtos__field-group_field_action">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </mat-card>
