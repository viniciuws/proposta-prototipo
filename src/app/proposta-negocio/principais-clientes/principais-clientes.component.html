<form [formGroup]="principaisClientesForm" class="principais-clientes">
  <mat-card class="principais-clientes__card">
    <label>Principais Clientes</label>
    <div class="principais-clientes__fields">
      <mat-form-field>
        <input matInput placeholder="Nome do Cliente" formControlName="nomeCliente" required>
      </mat-form-field>
      <div class="principais-clientes__field-group">
        <mat-form-field class="principais-clientes__field-group_field">
          <input matInput placeholder="% de participação no faturamento" formControlName="partFaturamento" required>
        </mat-form-field>
        <button mat-raised-button color="primary" class="principais-clientes__field-group_field_action">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>

  </div>
